<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-activite-heading">Create or edit a Ref Activite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_racCode">Rac Code</label>
                    <input type="text" class="form-control" name="racCode" id="field_racCode"
                           formControlName="racCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_racLibCourt">Rac Lib Court</label>
                    <input type="text" class="form-control" name="racLibCourt" id="field_racLibCourt"
                           formControlName="racLibCourt"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_racLibLong">Rac Lib Long</label>
                    <input type="text" class="form-control" name="racLibLong" id="field_racLibLong"
                           formControlName="racLibLong"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_racComm">Rac Comm</label>
                    <input type="text" class="form-control" name="racComm" id="field_racComm"
                           formControlName="racComm"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
