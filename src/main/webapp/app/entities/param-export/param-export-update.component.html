<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-param-export-heading">Create or edit a Param Export</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pexPublish">Pex Publish</label>
                    <input type="number" class="form-control" name="pexPublish" id="field_pexPublish"
                           formControlName="pexPublish"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pexDtlastexport">Pex Dtlastexport</label>
                    <div class="input-group">
                        <input id="field_pexDtlastexport" type="text" class="form-control" name="pexDtlastexport" ngbDatepicker  #pexDtlastexportDp="ngbDatepicker" formControlName="pexDtlastexport"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="pexDtlastexportDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
