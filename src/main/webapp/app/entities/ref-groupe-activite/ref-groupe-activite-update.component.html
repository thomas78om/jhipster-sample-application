<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-groupe-activite-heading">Create or edit a Ref Groupe Activite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rgaCode">Rga Code</label>
                    <input type="text" class="form-control" name="rgaCode" id="field_rgaCode"
                           formControlName="rgaCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rgaLibCourt">Rga Lib Court</label>
                    <input type="text" class="form-control" name="rgaLibCourt" id="field_rgaLibCourt"
                           formControlName="rgaLibCourt"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rgaLibLong">Rga Lib Long</label>
                    <input type="text" class="form-control" name="rgaLibLong" id="field_rgaLibLong"
                           formControlName="rgaLibLong"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rgaComm">Rga Comm</label>
                    <input type="text" class="form-control" name="rgaComm" id="field_rgaComm"
                           formControlName="rgaComm"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
