<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refGroupeActivite">
            <h2><span>Ref Groupe Activite</span> {{refGroupeActivite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rga Code</span></dt>
                <dd>
                    <span>{{refGroupeActivite.rgaCode}}</span>
                </dd>
                <dt><span>Rga Lib Court</span></dt>
                <dd>
                    <span>{{refGroupeActivite.rgaLibCourt}}</span>
                </dd>
                <dt><span>Rga Lib Long</span></dt>
                <dd>
                    <span>{{refGroupeActivite.rgaLibLong}}</span>
                </dd>
                <dt><span>Rga Comm</span></dt>
                <dd>
                    <span>{{refGroupeActivite.rgaComm}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-groupe-activite', refGroupeActivite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
